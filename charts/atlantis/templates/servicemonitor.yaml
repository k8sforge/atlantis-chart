{{- if .Values.enhancedMonitoring.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "atlantis.fullname" . }}
  labels:
    {{- include "atlantis.labels" . | nindent 4 }}
    {{- with .Values.enhancedMonitoring.serviceMonitor.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  selector:
    matchLabels:
      {{- include "atlantis.selectorLabels" . | nindent 6 }}
  endpoints:
    - port: http
      interval: {{ .Values.enhancedMonitoring.serviceMonitor.interval }}
      scrapeTimeout: {{ .Values.enhancedMonitoring.serviceMonitor.scrapeTimeout }}
      path: /metrics
{{- end }}
